<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>4S Image Map_kitchen</title>
    <link rel="stylesheet" href="kitchen.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>台所</h1>
            <p>4S管理一覧表</p>
        </div>
    </header>

    <main>
        <div class="center">
            <h1>部品名、数量、担当者名、電話番号を必ず記入</h1>
        </div>
    </main>

    <footer>
        <div id="container">
            <input type="text" id="partInput" placeholder="部品名">
            <input type="number" id="quantityInput" placeholder="数量">
            <input type="text" id="contactNameInput" placeholder="担当者名">
            <input type="tel" id="phoneNumberInput" placeholder="電話番号">
            <button id="addButton">追加</button>
            <ul id="partList"></ul>
        </div>
    </footer>

    <script src="kitchen.js"></script>
</body>
</html>
